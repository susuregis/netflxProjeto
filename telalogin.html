<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telalogin.css">
    <title>Netflix</title>
</head>

<body>
    <header
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="img/netflixlogo.png" alt="">
                </a>
            </div>
        </div>
    </header>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form action="#" method= "post"">
                <div class="input_box">
                    <input required type="email"   id="Email" name="Email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="suporte">
                <div class="lembrar">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="Ajuda">
                    <a href="#" alt="se precisar de ajuda só basta clicar no link">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            
            <footer>
                <div class="login_footer">
                    
                    <div class="sign_up">
                        <p>Novo por aqui? <a href="#" alt="Assine agora">Assine agora.</a></p>
                    </div>

                    <div class="termos">
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                    </div>
                </div>
            </footer>

        </div>
    </div>
</body>

</html>
